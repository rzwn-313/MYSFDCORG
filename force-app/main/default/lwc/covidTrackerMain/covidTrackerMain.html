<template>
        
    <template if:true={showSpinner}>
        <lightning-layout class="slds-m-top_medium slds-m-bottom_small">
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </lightning-layout>
    </template>

    <lightning-card title="Covid19 - Live Tracker using LWC" icon-name="standard:announcement">
        <lightning-layout-item size="12"  class="slds-float_left">
                <lightning-layout multiple-rows="true" class="slds-card_boundary">

                    <lightning-datatable key-field="id"
                        data={data}
                        columns={columns}
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={handleSortdata}
                        hide-checkbox-column=true>
                    </lightning-datatable>
                        
                </lightning-layout>
        </lightning-layout-item>
    </lightning-card> 

</template>
